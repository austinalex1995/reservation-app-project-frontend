<div>
    <p class="title">Add Item</p>
    <p class="subtitle">Menu Title:</p>
    <input type="text" id="itemname" placeholder="Menu Title" [(ngModel)]="itemName">
    <p class="subtitle">Menu Price:</p>
    <input type="number" id="itemprice" step="0.01" [(ngModel)]="itemPrice">
    <br>
    <br>
    <button (click)="addItem()">Add Item</button>
</div>
